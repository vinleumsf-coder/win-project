
<!DOCTYPE html>
<html lang="lo">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAOS JOB | No.1 Job Platform in Laos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* 保留老挝语字体优先，确保文字正常渲染 */
        font-family: 'Noto Sans Lao', 'Inter', sans-serif;
      }
      .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .mesh-gradient {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      }
      
      /* Active Shimmer Effect */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer-text {
        background: linear-gradient(90deg, #1e293b 0%, #ef4444 40%, #1e293b 60%, #1e293b 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 4s linear infinite;
      }

      /* Logo Pulse */
      @keyframes soft-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      .logo-active {
        animation: soft-pulse 3s ease-in-out infinite;
      }

      /* Live Dot Animation */
      @keyframes live-pulse {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
      }
      .live-dot {
        width: 8px;
        height: 8px;
        background-color: #22c55e;
        border-radius: 50%;
        animation: live-pulse 2s infinite;
      }

      /* Floating Elements */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .float-anim {
        animation: float 5s ease-in-out infinite;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <!-- 移除：Vite 项目不需要手动写 importmap（由 Vite 自动处理 React 依赖） -->
    <!-- 移除：不存在的 /index.css 引用（后续可在 src 目录下创建并导入） -->
  </head>
  <body class="bg-gray-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <!-- 修正：脚本路径改为 src/index.tsx（Vite 入口文件，放在 src 目录下），去掉 type="module"（Vite 自动处理） -->
    <script src="/src/index.tsx"></script>
  </body>
</html>
